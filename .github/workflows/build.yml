name: Build and Deploy Lambda

on:
  push:
    branches: [main]
  release:
    types: [created]

env:
  ENVIRONMENT: dev
  AWS_REGION: us-west-2
  ECR_REPOSITORY: aws-github-actions-lambda
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ --cov=src

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Delete ECR Images by Tag
        run: |
          # Fetch all image tags from the ECR repository
          aws ecr list-images --repository-name $ECR_REPOSITORY --query 'imageIds[*].imageTag' --output text | \
          tr '\t' '\n' | \   
          xargs -n 1 -I {} aws ecr batch-delete-image \
            --repository-name $ECR_REPOSITORY \
            --image-ids "{\"imageTag\":\"{}\"}"

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
